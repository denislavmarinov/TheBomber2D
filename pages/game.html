<html>
<head>
	<title>TheBomber 2D</title>
	<!-- Bootstrap 4.5.0 -->

	<!-- jQuery UI 1.12.1 -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<!-- JavaScript Bundle -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<!-- My JavaScript code -->
	<script src="../js/js.js"></script>
	<!-- My CSS code -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">	
</head>
<body>
	<header><h1 class="text-center">TheBomber2D</h1></header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"> 
    	<a class="navbar-brand" href="../index.html"><i class="fas fa-home"></i></a> 
    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	        <span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarNav">
    	    <ul class="navbar-nav"> 
    	        <li class="nav-item"> <a class="nav-link" href="game.html">Play game</a></li>
            </ul>
        </div>
    </nav>
	<section>
		<p>How do you want to play:</p>
		<div class="row">
			<div class="col-4 offset-2">
				<label for="selection">By selecting</label>
				<input type="radio" name="inputing" id="selection" value="selection" checked>
			</div>
			<div class="col-4 offset-2">
				<label for="typing">By direct input:</label>
				<input type="radio" name="inputing" id="typing" value="typing">
			</div>	
		</div>
		<div id="selectionDiv">
			<button class="text-white btn btn-secondary" id="newRow">Add row</button>
			<button class="text-white btn btn-dark" id="newField">Add field</button>
			<button class="text-white btn btn-danger" id="deleteRow">Delete row</button>
			<button class="text-white btn btn-danger" id="deleteField">Delete field</button>
			<div id="selectionContainer" class="container">
				<p id="inputStart">[</p>

				<p id="inputEnd">]</p>
			</div>
			<button class="text-white btn btn-info" id="submitSelecting">Play</button>
		</div>
		<div id="typingDiv">
			<textarea id="inputData" name="inputData" rows="15" cols="80"></textarea>
			<button class="text-white btn btn-info" id="submitTyping">Play</button>
		</div>
	</section>
	<script src="../js/game_page.js"></script>
</body>
</html>
